<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CanJS gulp template</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="all"/>
    <script id="todoList" type="text/mustache">
    <ul>
    {{# todos}}
      <li {{data 'todo'}}>{{shortDescription}}</li>
    {{/ todos}}
    </ul>

    </script>

    <script src="./bundle.js"></script>
</head>
<body>
<div id="title"></div>
<div id="todoListView"></div>
<input id='editTodoItem' type='text'/>

</body>
</html>
